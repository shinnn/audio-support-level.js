<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>audio-support-level.js test</title>
</head>
<body>
  <script>
  if (!window.Audio) {
    window.Audio = function() {};
    window.Audio.prototype.canPlayType = function(mimetype) {
      if (mimetype.indexOf('codecs') !== -1) {
        return 'probably';
      }
      return 'maybe';
    }
  }
  </script>

</body>
</html>
